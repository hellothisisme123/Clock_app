<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <script src="./js/main.js" defer></script>
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">   
            <div class="num num_1">12</div>
            <div class="num num_2">1</div>
            <div class="num num_3">2</div>
            <div class="num num_4">3</div>
            <div class="num num_5">4</div>
            <div class="num num_6">5</div>
            <div class="num num_7">6</div>
            <div class="num num_8">7</div>
            <div class="num num_9">8</div>
            <div class="num num_10">9</div>
            <div class="num num_11">10</div>
            <div class="num num_12">11</div>
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>
        </div>
        <div class="digital_clock">
            <div class="slot" id="seg_0">
                <div class="trap_wide seg_1 segment"></div>
                <div class="trap_wide seg_2 segment"></div>
                <div class="trap_wide seg_3 segment"></div>
                <div class="trap_tall seg_4 segment"></div>
                <div class="trap_tall seg_5 segment"></div>
                <div class="trap_tall seg_6 segment"></div>
                <div class="trap_tall seg_7 segment"></div>
            </div>
            <div class="slot" id="seg_1">
                <div class="trap_wide seg_1 segment"></div>
                <div class="trap_wide seg_2 segment"></div>
                <div class="trap_wide seg_3 segment"></div>
                <div class="trap_tall seg_4 segment"></div>
                <div class="trap_tall seg_5 segment"></div>
                <div class="trap_tall seg_6 segment"></div>
                <div class="trap_tall seg_7 segment"></div>
            </div>
            <div class="slot colin">
                <div class="dot lit"></div>
                <div class="dot lit"></div>
            </div>
            <div class="slot" id="seg_2">
                <div class="trap_wide seg_1 segment"></div>
                <div class="trap_wide seg_2 segment"></div>
                <div class="trap_wide seg_3 segment"></div>
                <div class="trap_tall seg_4 segment"></div>
                <div class="trap_tall seg_5 segment"></div>
                <div class="trap_tall seg_6 segment"></div>
                <div class="trap_tall seg_7 segment"></div>
            </div>
            <div class="slot" id="seg_3">
                <div class="trap_wide seg_1 segment"></div>
                <div class="trap_wide seg_2 segment"></div>
                <div class="trap_wide seg_3 segment"></div>
                <div class="trap_tall seg_4 segment"></div>
                <div class="trap_tall seg_5 segment"></div>
                <div class="trap_tall seg_6 segment"></div>
                <div class="trap_tall seg_7 segment"></div>
            </div>
        </div>
    </div>
</body>
</html>
